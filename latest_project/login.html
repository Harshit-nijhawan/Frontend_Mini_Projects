<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/gamefrenzy.jpg"/>
    <title>Login - GameFrenzy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/background2-img.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #1e90ff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .toggle-links {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-links a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GameFrenzy - Login</h2>

        <form id="loginForm">
            <input type="email" class="input-field" placeholder="Enter your email" id="loginEmail" required>
            <input type="password" class="input-field" placeholder="Enter your password" id="loginPassword" required>
            <button type="submit" class="btn">Login</button>
            <div class="error" id="loginError"></div>
        </form>

        <div class="toggle-links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve saved data from localStorage
            const savedEmail = localStorage.getItem('userEmail');
            const savedPassword = localStorage.getItem('userPassword');

            const loginError = document.getElementById('loginError');

            // Check if the email and password match
            if (email === savedEmail && password === savedPassword) {
                // alert('Login successful!');
                // window.location.href = "UpdatedGameFrenzy.html";
                window.location.href = "nawa.html";
                // Redirect to the home page or another dashboard
            } else {
                loginError.textContent = 'Incorrect email or password OR if you do not have your account first signup and then login';
            }
        });
    </script>
</body>
</html>
