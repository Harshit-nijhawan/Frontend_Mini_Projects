<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c35;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .container {
            text-align: center;
            border-radius: 15px;
            background-color: #1e1e26;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        #mode-selector {
            margin-bottom: 30px;
        }

        select {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #373a47;
            color: #fff;
            outline: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        select:hover,
        select:focus {
            background-color: #474b58;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 20px;
            margin: 40px 0;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background-color: #282c35;
            border: 3px solid #1e1e26;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, border-color 0.3s;
        }

        .cell.winner {
            background-color: #4caf50;
            border-color: #43a047;
        }

        .cell:hover {
            background-color: #1e1e26;
        }

        #info {
            margin-top: 40px;
        }

        #turn {
            font-size: 24px;
            margin-bottom: 20px;
            color: #61dafb;
        }

        #status {
            font-size: 20px;
            margin-bottom: 20px;
            color: #61dafb;
        }

        #score {
            font-size: 24px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-score {
            margin: 0 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1e1e26;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #play-again,
        #home {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #play-again:hover,
        #home:hover {
            background-color: #4fa3d1;
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 100px);
            }

            .cell {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="mode-selector">
            <label for="mode">Game Mode:</label>
            <select id="mode">
                <option value="pvp">Player vs Player</option>
                <option value="pva">Player vs AI</option>
            </select>
        </div>
        <div id="board" class="board"></div>
        <div id="info">
            <div id="turn"></div>
            <div id="status"></div>
            <div id="score">
                <div class="player-score" id="playerXScore">Player X: 0</div>
                <div class="player-score" id="playerOScore">Player O: 0</div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button id="play-again">Play Again</button>
                <button id="home" onclick="goHome()">Home</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const modeSelector = document.getElementById('mode');
            const turnElement = document.getElementById('turn');
            const statusElement = document.getElementById('status');
            const playerXScoreElement = document.getElementById('playerXScore');
            const playerOScoreElement = document.getElementById('playerOScore');
            const modalElement = document.getElementById('modal');
            const modalMessageElement = document.getElementById('modal-message');
            const playAgainButton = document.getElementById('play-again');

            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let playerMode = modeSelector.value; // Default: Player vs Player
            let playerXScore = 0;
            let playerOScore = 0;

            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            const renderBoard = () => {
                boardElement.innerHTML = '';
                board.forEach((value, index) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (value === 'X' || value === 'O') {
                        cell.textContent = value;
                    }
                    cell.addEventListener('click', () => handleCellClick(index));
                    boardElement.appendChild(cell);
                });
                updateBoardColors();
            };

            const handleCellClick = (index) => {
                if (gameActive && board[index] === '') {
                    board[index] = currentPlayer;
                    renderBoard();

                    if (checkWinner()) {
                        endGame(`${currentPlayer} Wins!`);
                    } else if (board.every(cell => cell !== '')) {
                        endGame('Draw!');
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        updateTurn();
                        if (playerMode === 'pva' && currentPlayer === 'O') {
                            makeAIMove();
                        }
                    }
                }
            };

            const updateTurn = () => {
                turnElement.textContent = `Turn: Player ${currentPlayer}`;
            };

            const checkWinner = () => {
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        highlightWinningCells(pattern);
                        return board[a];
                    }
                }
                return null;
            };

            const highlightWinningCells = (pattern) => {
                pattern.forEach((index) => {
                    const cellElement = boardElement.children[index];
                    cellElement.classList.add('winner');
                });
            };

            const endGame = (message) => {
                gameActive = false;
                statusElement.textContent = message;

                if (message.includes('Wins')) {
                    currentPlayer === 'X' ? playerXScore++ : playerOScore++;
                    updateScore();
                }

                showModal(message);
            };

            const updateScore = () => {
                playerXScoreElement.textContent = `Player X: ${playerXScore}`;
                playerOScoreElement.textContent = `Player O: ${playerOScore}`;
            };

            const showModal = (message) => {
                modalMessageElement.textContent = message;
                modalElement.style.display = 'flex';
            };

            const hideModal = () => {
                modalElement.style.display = 'none';
            };

            const makeAIMove = () => {
                let bestMove;

                // Rastgele bir hamle yapılacak ilk tur
                if (board.filter(cell => cell !== '').length === 1) {
                    bestMove = getRandomMove();
                } else {
                    // İlerleyen turlarda stratejik hamle yapılacak
                    bestMove = getBestMove();
                }

                handleCellClick(bestMove);
            };

            const getRandomMove = () => {
                const emptyCells = board.reduce((acc, cell, index) => {
                    if (cell === '') {
                        acc.push(index);
                    }
                    return acc;
                }, []);

                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                return emptyCells[randomIndex];
            };

            const getBestMove = () => {
                let bestScore = -Infinity;
                let bestMove;

                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, 0, false);
                        board[i] = '';

                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }

                return bestMove;
            };

            const minimax = (board, depth, isMaximizing) => {
                const scores = {
                    X: -1,
                    O: 1,
                    tie: 0
                };

                const winner = checkWinner();
                if (winner !== null) {
                    return scores[winner] / depth;
                }

                if (isTerminal()) {
                    return 0;
                }

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'O';
                            let score = minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'X';
                            let score = minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            };

            const updateBoardColors = () => {
                for (let i = 0; i < 9; i++) {
                    const cellElement = boardElement.children[i];
                    cellElement.classList.remove('winner');
                }
            };

            const isTerminal = () => {
                return checkWinner() !== null || board.every(cell => cell !== '');
            };

            modeSelector.addEventListener('change', () => {
                const previousMode = playerMode;
                playerMode = modeSelector.value;

                if (previousMode !== playerMode) {
                    // Oyun modu değiştiğinde skorları sıfırla
                    playerXScore = 0;
                    playerOScore = 0;
                    updateScore();
                }

                resetGame();
            });

            playAgainButton.addEventListener('click', () => {
                hideModal();
                resetGame();
            });
            function goHome() {
                window.location.href = "nawa.html"; // Update this path to your homepage
            }


            const resetGame = () => {
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                statusElement.textContent = '';
                renderBoard();

                if (playerMode === 'pva' && currentPlayer === 'O') {
                    makeAIMove();
                }
            };

            resetGame();
        });

    </script>
</body>

</html>
