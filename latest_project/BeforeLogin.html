<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/gamefrenzy.jpg" />
    <title>GameFrenzy</title>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background-color: black; /* Ensures black background while the video is loading */
            /* Sends it behind other content */
        }

        /* Main content styling */
        .content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
            /* Keeps it above the video */
            padding: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/background2-img.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
        }

        .logo img {
            width: 70px;
            height: auto;
            transition: transform 0.3s ease;
            animation: fadeInUp 1.2s ease;
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            animation: fadeInUp 1.4s ease;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #74ebd5;
            color: #333;
        }

        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            transition: width 0.4s ease;
            font-size: 16px;
            animation: fadeInUp 1.6s ease;
        }

        main {
            padding: 40px 20px;
        }

        .featured-games {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeInUp 1.8s ease;
        }

        .game-card {
            width: calc(50% - 10px);
            max-width: 350px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s;
            overflow: hidden;
            animation: fadeInUp 2s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .game-card video {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .game-card video:hover {
            transform: translateY(-10px) scale(1.05);
            filter: brightness(1.1);
        }

        .game-card h3 {
            margin-top: 10px;
            font-size: 1.5em;
            transition: color 0.3s;
            color: black;
            animation: fadeInUp 2.2s ease;
        }

        .game-card h3:hover {
            color: blue;
        }

        footer {
            margin-top: 150px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 2.4s ease;
        }

        footer p {
            margin: 0;
        }

        .profile {
            position: relative;
            display: inline-block;
            animation: fadeInUp 2.6s ease;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .profile-icon:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .profile:hover .dropdown-content {
            display: block;
        }

        .contact-us {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: 30px;
        }

        .contact-us h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #74ebd5;
        }

        .contact-info a {
            margin: 0 15px;
            display: inline-block;
        }

        .contact-info img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .contact-info img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <video class="bg-video" autoplay muted loop>
        <source src="images/background.mp4" type="video/mp4">
        <!-- Add more formats for compatibility -->
        Your browser does not support HTML5 video.
    </video>
    <header>
        <div class="logo">
            <img src="images/gamefrenzy.jpg" alt="GameFrenzy Logo">
        </div>
        <nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
            <ul>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="RateUs.html">Rate Us</a></li>
            </ul>
            <div class="profile">
                <img src="images\Guest_logo.png" alt="Profile" class="profile-icon">
                <div class="dropdown-content">
                    <a href="profile.html">View Profile</a>
                    <a href="setting.html">Settings</a>
                    <a href="login.html">Log In</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="featured-games" id="gamesList">
            <div class="game-card">
                <a href="login.html">
                    <video muted>
                        <source src="images/quiz.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
                <h3>Quiz Game</h3>
            </div>

            <div class="game-card">
                <a href="login.html">
                    <video muted>
                        <source src="images/Tic Tac Toe.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
                <h3>Tic Tac Toe</h3>
            </div>

            <div class="game-card">
                <a href="login.html">
                    <video muted>
                        <source src="images/snake.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
                <h3>Snake Game</h3>
            </div>
            <p id="noGamesMessage" style="display: none; text-align: center; font-size: 1.5em; color: white;">No games
                found!</p>
        </section>
    </main>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <a href="mailto:your-email@example.com" title="Email">
                <img src="images/email.jpg" alt="Email Icon">
            </a>
            <a href="https://linkedin.com/in/your-profile" target="_blank" title="LinkedIn">
                <img src="images/linkdin.jpg" alt="LinkedIn Icon">
            </a>
            <a href="tel:+1234567890" title="Phone Number">
                <img src="images/phone.png" alt="Phone Icon">
            </a>
            <a href="https://instagram.com/your-profile" target="_blank" title="Instagram">
                <img src="images/instagram.webp" alt="Instagram Icon">
            </a>
            <a href="https://facebook.com/your-profile" target="_blank" title="Facebook">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com/your-profile" target="_blank" title="Twitter">
                <img src="images/twitter.jpg" alt="Twitter Icon">
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 GameFrenzy. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function () {
            let filter = this.value.toUpperCase();
            let gamesList = document.getElementById('gamesList');
            let gameCards = gamesList.getElementsByClassName('game-card');
            let noGamesMessage = document.getElementById('noGamesMessage');
            let gamesFound = false;

            for (let i = 0; i < gameCards.length; i++) {
                let gameTitle = gameCards[i].getElementsByTagName('h3')[0];
                if (gameTitle.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    gameCards[i].style.display = "";
                    gamesFound = true;
                } else {
                    gameCards[i].style.display = "none";
                }
            }

            noGamesMessage.style.display = gamesFound ? "none" : "block";
        });
    </script>
</body>

</html>
