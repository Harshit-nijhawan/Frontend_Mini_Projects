<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/gamefrenzy.jpg"/>
    <title>Sign Up - GameFrenzy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/background2-img.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #1e90ff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .toggle-links {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-links a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GameFrenzy - Sign Up</h2>

        <form id="signupForm">
            <input type="text" class="input-field" placeholder="Enter your username" id="signupUsername" required>
            <input type="email" class="input-field" placeholder="Enter your email" id="signupEmail" required>
            <input type="password" class="input-field" placeholder="Enter your password" id="signupPassword" required>
            <button type="submit" class="btn">Sign Up</button>
            <div class="error" id="signupError"></div>
        </form>

        <div class="toggle-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Sign Up functionality
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Validate input fields
            if (!username || !email || !password) {
                document.getElementById('signupError').textContent = "All fields are required!";
                return;
            }

            // Check if user already exists
            if (localStorage.getItem('userEmail') === email) {
                document.getElementById('signupError').textContent = "An account with this email already exists!";
                return;
            }

            // Save user data to localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            localStorage.setItem('Username', username);

            // Clear form fields
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';

            // Show success message and redirect to login page
            // alert("Account created successfully! Please log in.");
            // window.location.href = "UpdatedGameFrenzy.html";
            window.location.href = "nawa.html";
        });
    </script>
</body>
</html>
